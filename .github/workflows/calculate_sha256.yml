name: Calculate SHA256 Hashes

on: [push]

jobs:
  calculate_hashes:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: pip install hashlib

    - name: Calculate SHA256 hashes
      run: |
        for file in $(find . -type f); do
          sha256sum "$file"
        done